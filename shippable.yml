# Build Image
build_image: shippableimages/ubuntu1204_php

# language setting
language: php

# php tag
php:
  - 5.3
  - 5.4

#Setup Tasks

env:

addons:
  firefox: "23.0"

services:
  - selenium

before_script:
  - composer self-update
  - composer install
  - echo 'America/Kentucky/Louisville' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - "export DISPLAY=:99.0"
  - "/etc/init.d/xvfb start"