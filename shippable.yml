language: php

php:
  - 5.4

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - composer update
  - mysql -e 'create database if not exists test;'
  
script:
  - phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage test.php
